<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller sign-up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter Name"
        name="name"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <button class="form-button" type="submit">Sign Up</button>
      <a
        class="auth-toggle-link"
        (click)="openLogin()"
        href="javascript:void(0)"
      >
        Already have an account? Click for Log In
      </a>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <form
      #sellerLogIN="ngForm"
      (ngSubmit)="sellerLogin(sellerLogIN.value)"
      class="common-form"
    >
      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <button class="form-button" type="submit">Login</button>
      <a
        class="auth-toggle-link"
        (click)="openLogin()"
        href="javascript:void(0)"
      >
        Don't have an account? Click for Sign Up
      </a>
    </form>
  </div>
</div>
