<nav class="nav">
  <h1><a routerLink="">E-Comm</a></h1>
  <div *ngIf="menuType === 'default'" class="nav-search">
    <input
      type="text"
      #searchInput
      (keyup)="searchProduct($event)"
      (blur)="hideSearch()"
      placeholder="Search Products"
    />
    <button (click)="submitSearch(searchInput.value)">Search</button>
    <ul class="suggested-search" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="seller-auth" routerLinkActive="active">Seller</a></li>
      <li><a routerLink="home" routerLinkActive="active">Home</a></li>
      <li>
        <a routerLink="user-auth" routerLinkActive="active">Login/Sign-up</a>
      </li>
      <li><a href="#">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="">Home</a></li>
      <li>
        <a>{{ userName | titlecase }}</a>
      </li>
      <li><a routerLink="my-orders">My Orders</a></li>
      <li><a (click)="userLogout()">Logout</a></li>

      <li><a href="#">Cart(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li>
        <a routerLink="seller-add-product" routerLinkActive="active"
          >Add Product</a
        >
      </li>
      <li><a routerLink="seller-home" routerLinkActive="active">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li>
        <a href="#">{{ sellerName | titlecase }}</a>
      </li>
    </ul>
  </div>
</nav>
